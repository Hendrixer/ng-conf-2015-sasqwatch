<div angular-stats digest-length="#digest-length" watch-count="#watchers" on-watch-count-update="onWatchCountUpdate(watchCount)">
<header>
  <nav class="top-nav teal darken-1">
    <div class="container">
      <div class="nav-wrapper">
        <a ui-sred="app.intro" class="brand-logo page-title">$asqwatch is real yall</a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
        </ul>
      </div>
    </div>
  </nav>
  <ul id="slide-out" class="side-nav fixed blue-grey darken-3">
    <li class="nav-link" ui-sref-active="active"><a ui-sref="app.intro">Intro</a></li>
    <li class="nav-link" ui-sref-active="active"><a ui-sref="app.form">Conditionals</a></li>
    <li class="nav-link" ui-sref-active="active"><a ui-sref="app.jq">less ng</a></li>
    <li class="nav-link" ui-sref-active="active"><a ui-sref="app.unwatch">unwatch</a></li>
    <li class="nav-link"><a href="http://kent.doddsfamily.us/ng-stats/">filters</a></li>
  </ul>
</header>
  <main>
    <div class="sas-count row">
      <div class="col s12">
        <div class="card blue-grey darken-3">
          <div class="card-title">
            <h4>$asqwatch</h4>
          </div>
          <div class="card-image">
            <img src="imgs/bf.svg" class="sm-img">
            <!-- <span class="card-title">Card Title</span> -->
          </div>
          
          <div class="card-content">
            <h5>count: <span id="watchers" class="red-text"></span></h5>
            <h5>$digest: <span id="digest-length" class="blue-text"></span> ms</h5>
          </div>
        </div>
      </div>
    </div>
    <ui-view></ui-view>
  </main>
</div>
